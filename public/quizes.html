<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="../css/quizStyle.css">
    
</head>
<body>
    <h1 id="nameDisplay"></h1>
    <div class="quize-container" id="quiz">
        <div class="quiz-header">
            <h2 id="show"></h2>
            <h2 id="question">Question Text</h2>
            <ul id="parent">
                <li id="listItem1">
                    <input type="radio" name = "answer"  id="a"   class="answer" >
                    <label for="a" id="a_text"></label>
                </li>
                <li id="listItem2" >
                    <input type="radio" name = "answer"  id="b"   class="answer" >
                    <label for="b" id="b_text"></label>
                </li>
                <li id="listItem3">
                    <input type="radio" name = "answer" class="answer" id="c">
                    <label for="c" id="c_text"></label>
                </li>
                <li id="listItem4">
                    <input type="radio" name = "answer" class="answer" id="d">
                    <label for="d" id="d_text"></label>
                </li>
                <input type="hidden"  id="inputAnswer" placeholder="Enter your answer">
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    <div class="callout" id="callout">
      <div class="callout-header">Answer</div>
      <span class="closebtn" onclick="this.parentElement.style.display='none';">Ã—</span>
      <div class="callout-container">
        <p id="q1" class="pStyle"></p>
        <p id="an1" class="answerP"></p>
        <p id="q2" class="pStyle"></p>
        <p id="an2" class="answerP"></p>
        <p id="q3" class="pStyle"></p>
        <p id="an3" class="answerP"></p>
        <p id="q4" class="pStyle" ></p>
        <p id="an4" class="answerP"></p>
        <p id="q5" class="pStyle"></p>
        <p id="an5" class="answerP"></p>
      </div>
    </div>
    <script src="/javaScript/script2.js"></script>
</body>
</html>
